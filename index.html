<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <div id="pertama">
      <div id="header">
        <img src="assets/logo.png" id="logo" alt="logo" />
        <div id="menu">
          <img src="assets/menures.png" id="nav_icon" alt="" onclick="toggleMenu()"/>
          <div id="menu_text" onclick="toggleMenu()">Menu</div>
          <div class="konten" id="menu_3">
            <a href="#pertama" class="kolom_3">Hallo</a>
            <a href="#kedua" class="kolom_3 kolom_3_tengah" onclick="return smoothScroll('kedua')">Karya</a>
            <a href="#ketiga" class="kolom_3" onclick="return smoothScroll('ketiga')">Kontak</a>
          </div>
        </div>
      </div>

      <div class="clear"></div>

      <div class="konten">
        <div id="box_sd">
          <h1>Selamat Datang <br> Mas !</h1>
          <a href="#kedua">Lihat Karya</a>
        </div>
      </div>
    </div>


    <div id="kedua">
      <div class="konten">
        <h2>Karya Saya</h2>

        <div class="kolom_3">
          <a href="setiap_folio.html">
            <div class="setiap_karya_gambar">
              <img src="assets/anne1.jpg" alt="" />
              <p>Judul Karya</p>
            </div>
          </a>
          <p class="deskripsi">Ini deskripsi karya saya</p>
        </div>

        <div class="kolom_3 kolom_3_tengah">
          <a href="setiap_folio.html">
            <div class="setiap_karya_gambar">
              <img src="assets/anne2.jpg" alt="" />
              <p>Judul Karya</p>
            </div>
          </a>
          <p class="deskripsi">Ini deskripsi karya saya</p>
        </div>

        <div class="kolom_3">
          <a href="setiap_folio.html">
            <div class="setiap_karya_gambar">
              <img src="assets/anne3.jpg" alt="" />
              <p>Judul Karya</p>
            </div>
          </a>
          <p class="deskripsi">Ini deskripsi karya saya</p>
        </div>
        <div class="clear"></div>
      </div>
    </div>



    <div id="ketiga">
      <div class="konten">
        <h2>Kontak Saya</h2>

        <div class="kolom_2">
          <form action="index.html" method="post" novalidate onsubmit="return validasi(this)">
            <input type="text" name="nama" placeholder="Nama">
            <input type="email" name="email" placeholder="Email">
            <textarea name="pesan" rows="8" cols="40"></textarea>

            <input type="submit" name="submit" value="Send">
          </form>
        </div>

        <div class="kolom_2">
          <iframe src="" width="600" height="250"></iframe>
        </div>
      </div>
    </div>

    <div class="clear"></div>
    <div id="footer">
        <p>&copy; Maspadoli 2016</p>
    </div>

    <script src="folio.js"></script>
  </body>
</html>
